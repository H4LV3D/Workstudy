<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<link href="./assets/fontawesome/css/brands.css" rel="stylesheet" />
		<link href="./assets/fontawesome/css/solid.css" rel="stylesheet" />

	<body>
		<div class="d-none d-md-block sidebar">
			<div class="logo-details">
				<i class="bx bxl-c-plus-plus icon"></i>
				<div class="logo_name">Work Study</div>
				<i class="bx bx-menu" id="btn"></i>
			</div>
			<ul class="nav-list">
				<li>
					<a href="/portal/admin-dashboard.html">
						<i class="bx bxs-grid-alt"></i>
						<span class="links_name">Student Info</span>
					</a>
					<span class="tooltip">Student Info</span>
				</li>
				<li>
					<a href="/portal/admin-activity.html">
						<i class="fas fa-calendar-days"></i>
						<span class="links_name">Attendance Records</span>
					</a>
					<span class="tooltip">Attendance Records</span>
				</li>
				<li>
					<a href="/portal/admin-addstudent.html" class="active">
						<i class="fas fa-user-plus fa-lg fa-fw"></i>
						<span class="links_name">Add Student</span>
					</a>
					<span class="tooltip">Add Student</span>
				</li>
				<li>
					<a href="/portal/admin-settings.html">
						<i class="fas fa-gears fa-lg fa-fw"></i>
						<span class="links_name">Settings</span>
					</a>
					<span class="tooltip">Settings</span>
				</li>
				<li class="profile">
					<div class="profile-details">
						<i class="fas fa-user-circle fa-4x fa-fw"></i>
						<div class="name_job">
							<div class="name"></div>
							<div class="job"></div>
						</div>
					</div>
					<a onclick="logout()"><i class="bx bx-log-out" id="log_out"></i></a>
				</li>
			</ul>
		</div>

		<div
			class="container vh-100 d-flex justify-content-center align-items-center"
		>
			<div class="col-12 col-sm-10 col-md-8 mx-auto card p-4 rounded-15">
				<div class="modal-header px-5">
					<div class="row w-100">
						<div class="col-10 col-sm-6 p-2">
							<h4 class="modal-title">Add New Student</h4>
						</div>
						<div class="col-2 col-sm-6 text-end p-2">
							<button type="button" class="close" data-dismiss="modal">
								&times;
							</button>
						</div>
					</div>
				</div>
				<div class="modal-body pb-4">
					<form class="form" onsubmit="addStudent(event)">
						<!-- <div class="">
							<p color="green">New Student added successfully!</p>
							<p></p>
							<p color="red">error_msg</p>
						</div> -->

						<!-- <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Username</label>
                            <input type="text" class="form-control" name="username" value=""
                                placeholder="enter a username" autocomplete="on" autofocus required />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Password</label>
                            <input type="password" class="form-control" name="password" value=""
                                placeholder="enter a password" autocomplete="on" required />
                        </div>
                    </div> -->

						<div class="py-4">
							<div class="form-group col-12 col-md-10 col-lg-6 mx-auto">
								<label for="">Full name</label>
								<input
									type="text"
									class="form-control"
									id="fullname"
									name="full_name"
									value=""
									placeholder="Full Name"
									autocomplete="on"
									required
								/>
							</div>
							<div class="form-group col-12 col-md-10 col-lg-6 mx-auto">
								<label for="">Matric No</label>
								<input
									id="matric_no"
									type="text"
									class="form-control"
									name="Matric_No"
									value=""
									placeholder="Matric No"
									autocomplete="on"
									required
								/>
							</div>
							<div class="form-group col-12 col-md-10 col-lg-6 mx-auto">
								<label for="">Email</label>
								<input
									id="email"
									type="email"
									class="form-control"
									name="Email"
									value=""
									placeholder="Student Email"
									autocomplete="on"
									required
								/>
							</div>
							<div class="form-group col-12 col-md-10 col-lg-6 mx-auto">
								<label for="">Program</label>
								<input
									id="program"
									type="text"
									class="form-control"
									name="Program"
									value=""
									placeholder="Course/Program"
									autocomplete="on"
									required
								/>
							</div>
							<div class="form-group col-12 col-md-10 col-lg-6 mx-auto">
								<label for="">Level</label>
								<input
									id="level"
									type="number"
									class="form-control"
									name="Level"
									value=""
									placeholder="300"
									autocomplete="on"
									required
								/>
							</div>
							<div class="form-group col-12 col-md-10 col-lg-6 mx-auto">
								<label for="">Placement</label>
								<input
									id="placement"
									type="text"
									class="form-control"
									name="Placement"
									value=""
									placeholder="CSIS"
									autocomplete="on"
									required
								/>
							</div>
							<div class="form-group col-12 col-md-10 col-lg-6 mx-auto">
								<label for="">Phone Number (Telegram)</label>
								<input
									id="phonenumber"
									type="tel"
									required
									class="form-control"
									name="Phone_Number"
									value=""
									size="11"
									placeholder="0815933370"
									autocomplete="on"
									required
								/>
							</div>
						</div>
						<div
							class="form-group col-12 col-md-10 col-lg-6 mt-2 mx-auto d-flex justify-content-end"
						>
							<button
								class="btn btn-block btn-large w-100 py-3 text-white mx-auto"
								type="submit"
								style="background-color: #996399; border: 1px solid #996399"
							>
								Register
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="./assets/js/addstudent.js"></script>

		<script>
			let sidebar = document.querySelector(".sidebar");
			let closeBtn = document.querySelector("#btn");
			let searchBtn = document.querySelector(".bx-search");
			let button = document.querySelector(".bx-menu");

			closeBtn.addEventListener("click", () => {
				sidebar.classList.toggle("open");
				$(button).toggleClass("bx-search bxs-x-square");
			});
			$(document).ready(function () {
				$(".dropdown-toggle").dropdown();
			});
		</script>
	</body>
