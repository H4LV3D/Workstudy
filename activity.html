<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<title>Work study Portal</title>
		<script src="./assets/js/authentication.js"></script>

		<link
			href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css" /> -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/side.css" />
		<link rel="stylesheet" href="./assets/css/loader.css" />
		<link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
		<link href="./assets/fontawesome/css/brands.css" rel="stylesheet" />
		<link href="./assets/fontawesome/css/solid.css" rel="stylesheet" />
	</head>

	<body>
		<div id="preloader">
			<div class="spinner"></div>
		</div>
		<div class="d-none d-md-block sidebar">
			<div class="logo-details">
				<img src="./assets/images/logo.png" class="icon" alt="" />
				<div class="logo_name">Work Study</div>
				<i class="bx bx-menu" id="btn"></i>
			</div>
			<ul class="nav-list">
				<li>
					<a href="/portal/">
						<i class="bx bx-grid-alt"></i>
						<span class="links_name">Dashboard</span>
					</a>
					<span class="tooltip">Dashboard</span>
				</li>
				<li>
					<a href="/portal/activity.html" class="active">
						<i class="bx bxs-calendar"></i>
						<span class="links_name">Activity</span>
					</a>
					<span class="tooltip">Activity</span>
				</li>
				<li>
					<a href="/portal/attendance.html">
						<i class="bx bx-pencil"></i>
						<span class="links_name">Attendance</span>
					</a>
					<span class="tooltip">Attendance</span>
				</li>
				<li>
					<a href="/portal/settings.html">
						<i class="bx bx-cog"></i>
						<span class="links_name">Settings</span>
					</a>
					<span class="tooltip">Settings</span>
				</li>
				<li class="profile">
					<div class="profile-details">
						<i class="fas fa-user-circle fa-3x fa-fw"></i>
						<div class="name_job">
							<div class="name" id="sidebar-name"></div>
							<div class="job" id="sidebar-level"></div>
						</div>
					</div>
					<a onclick="logout()"><i class="bx bx-log-out" id="log_out"></i></a>
				</li>
			</ul>
		</div>

		<div class="d-md-none fixed-bottom mb-2">
			<div class="row d-flex justify-content-center items-align-center">
				<ul
					class="col-10 d-flex flex-row justify-content-between align-items-center my-auto py-3 px-5 border rounded-15 shadow bg-white"
				>
					<a href="/portal/" class="text-decoration-none text-light">
						<i class="bx bx-grid-alt" style="color: #000"></i>
					</a>
					<a
						href="/portal/activity.html"
						class="text-decoration-none text-light"
					>
						<i class="bx bxs-calendar" style="color: #996399"></i>
					</a>
					<a
						href="/portal/attendance.html"
						class="text-decoration-none text-light"
					>
						<i class="bx bx-pencil" style="color: #000"></i>
					</a>
					<a
						href="/portal/settings.html"
						class="text-decoration-none text-light"
					>
						<i class="bx bx-cog" style="color: #000"></i>
					</a>
				</ul>
			</div>
		</div>

		<section class="main-body">
			<div class="col-12 min-vh-100 p-4 p-md-5 mx-md-5 mx-sm-auto">
				<div class="pb-4">
					<small style="color: #996399">Work Study Portal</small>
					<h2 style="color: #996399">Activity Board</h2>
					<h5>Hi, <span id="greetName"></span></h5>
					<p>Work study Attendance sheet.</p>
				</div>
				<div class="w-50 pb-4">
					<table class="table table-bordered table-striped table-hover">
						<!-- <tbody>
							<td>No. of Week(s)</td>
							<td>1 week(s)</td>
						</tbody> -->
						<tbody>
							<td>Total Hours</td>
							<td id="totalHours"></td>
						</tbody>
						<tbody>
							<td>Weekly Hours</td>
							<td>Coming Soon...</td>
						</tbody>
					</table>
				</div>
				<table
					class="table table-bordered table-striped table-hover"
					id="myTable"
				>
					<thead>
						<tr>
							<th class="text-center" scope="col">s/n</th>
							<th class="text-center" scope="col">Date</th>
							<th class="text-center" scope="col">Time In</th>
							<th class="text-center" scope="col">Time Out</th>
							<th class="text-center" scope="col">No. of hours</th>
						</tr>
					</thead>
					<tbody>
						<!-- Generate rows using JavaScript -->
					</tbody>
				</table>
			</div>
		</section>

		<script src="./assets/js/activity.js" defer></script>
		<script
			src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"
			defer
		></script>
		<script>
			let sidebar = document.querySelector(".sidebar");
			let closeBtn = document.querySelector("#btn");
			let searchBtn = document.querySelector(".bx-search");
			let button = document.querySelector(".bx-menu");

			closeBtn.addEventListener("click", () => {
				sidebar.classList.toggle("open");
				$(button).toggleClass("bx-search bxs-x-square");
			});
			$(document).ready(function () {
				$(".dropdown-toggle").dropdown();
			});
		</script>
	</body>
</html>
